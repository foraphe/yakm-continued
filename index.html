<!DOCTYPE html>
<html>

<head>
  <title>YAKM</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.css" crossorigin="" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.min.css"
    crossorigin="" />

  <div id="navigator" class="hidden">
    <div id="selector" class="center">
      <h3>请选择世界</h3>
      <select name="世界" id="nav-world">
        <option value="null" disabled>请选择一项</option> <!-- For Safari -->
        <option value="v1">v1</option>
        <option value="v2">v2</option>
        <option value="v3">v3</option>
        <option value="v4">v4</option>
        <option value="v5" selected>v5</option>
      </select>
      <p></p>
      <button id="nav-btn">进入</button>
    </div>
  </div>
  <div id="loading">
    <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
      y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
      <path fill="#fff"
        d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50"
          to="360 50 50" repeatCount="indefinite" />
      </path>
    </svg>
  </div>
  <div id="app"></div>
  <div id="tips"></div>

  <script>var radius; window.type = true;</script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.min.js"></script>
  <script type="module" src="src/customButton.js"></script>
  <script type="module" src="src/index.js"></script>

</body>

</html>
